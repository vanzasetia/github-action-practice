name: close-issue-bot

on:
  schedule:
    - cron: "0 * * * *"
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  titlePrefixCheck:
    runs-on: ubuntu-latest
    steps:
      - if: startsWith(github.event.issue.title, '[BOT]') == 'true'
        uses: peter-evans/close-issue@v2
        with:
          comment: |
            Thank you Bot! I'll close it.
